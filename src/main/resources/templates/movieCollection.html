<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body style="background-color: lightgreen">
    <div class="container" >
		<h1>
			<b>Search By Movie Collection:</b>
		</h1>
		<form th:action="@{/movie/movieCollection}" method="GET">
			From <input type="number" th:name="from" min="0" step="1">
			To <input type="number" th:name="to" max="15000000000000" step="2">
			<button type="submit" class="btn btn-info">Search</button>
		</form>
	</div>
</body>
</html>
