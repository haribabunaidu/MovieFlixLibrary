<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body style="background-color: lightgreen">


	<div class="container">
		<h1>
			<b>Search By Movie ID:</b>
		</h1>

		<form th:action="@{/movie/movieId}" method="GET">
			<input type="text" th:name="movieId" id="movieId" size="50"
				th:value="${movieId}" placeholder="search by move Id">
			<button type="submit" class="btn btn-info">Search</button>
		</form>
	</div>
</body>
</html>
